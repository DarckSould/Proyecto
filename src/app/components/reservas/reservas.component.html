<div class="container ">
    <!-- Citas Section -->
    <div class="row transparent-bg p-3 rounded" id="appointments" >
        <h1 class="mt-5 mb-4">Gestionar Citas</h1>
        <!-- Eliminar Cita -->
        <div class="col-lg-6 col-md-12">
            <h2>Eliminar Citas</h2>
            <div *ngIf="clientes.length" class="filter-group">
              <select [(ngModel)]="idClienteEliminar" class="form-select">
                <option *ngFor="let cliente of clientes" [value]="cliente.id">
                  Citas del Cliente {{ cliente.nombre }}
                </option>
              </select>
              <br>
              <select [(ngModel)]="idServicioEliminar" class="form-select">
                <option *ngFor="let servicio of servicios" [value]="servicio.id">
                  Servicio {{ servicio.nombre }}
                </option>
              </select>
              <button (click)="deleteCita()" class="btn btn-danger mt-2">Eliminar Citas</button>
            </div>
          </div>
          
            
          
        <!-- Crear Reserva -->
        <div class="col-lg-6 col-md-12">
            <h2>Crear Reserva</h2>
            <form (ngSubmit)="enviarCita()" class="formulario">
                <div class="form-floating mb-3">
                    <select id="cliente" [(ngModel)]="clienteId" name="clienteId" class="form-select" required>
                        <option *ngFor="let cliente of clientes" [value]="cliente.id">{{ cliente.nombre }}</option>
                    </select>
                    <label for="cliente">Cliente:</label>
                </div>
                <div class="form-floating mb-3">
                    <select id="servicio" [(ngModel)]="servicioId" name="servicioId" class="form-select" required>
                        <option *ngFor="let servicio of servicios" [value]="servicio.id">{{ servicio.nombre }}</option>
                    </select>
                    <label for="servicio">Servicio:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="date" id="fechaCita" [(ngModel)]="fechaCita" name="fechaCita" class="form-control"
                        required>
                    <label for="fechaCita">Fecha:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" id="estatus" [(ngModel)]="estatus" name="estatus" class="form-control" required>
                    <label for="estatus">Estatus:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" id="comentarios" [(ngModel)]="comentarios" name="comentarios"
                        class="form-control">
                    <label for="comentarios">Comentarios:</label>
                </div>
                <button type="submit" class="btn btn-secondary me-3">Enviar Cita</button>
            </form>
        </div>
    </div>

    <!-- Clientes Section -->
    <div class="row transparent-bg p-3 rounded" id="clients" >
        <h1 class="mt-5 mb-4">Gestionar Clientes</h1>
        <!-- Eliminar Cliente -->
        <div class="col-lg-6 col-md-12">
            <h2>Eliminar Cliente</h2>
            <div *ngIf="clientes.length" class="filter-group">
                <select [(ngModel)]="idClienteEliminar" class="form-select">
                    <option *ngFor="let cliente of clientes" [value]="cliente.id">
                        {{ cliente.nombre }}
                    </option>
                </select>
                <button (click)="deleteCliente()" class="btn btn-danger mt-2">Eliminar Cliente</button>
            </div>
        </div>
        <!-- Crear Cliente -->
        <div class="col-lg-6 col-md-12">
            <h2>Crear Cliente</h2>
            <form (ngSubmit)="enviarCliente()" class="formulario">
                <div class="form-floating mb-3">
                    <input type="text" id="nombreCliente" [(ngModel)]="nombreCliente" name="nombreCliente"
                        class="form-control" required>
                    <label for="nombreCliente">Nombre:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" id="correoCliente" [(ngModel)]="correoCliente" name="correoCliente"
                        class="form-control" required>
                    <label for="correoCliente">Correo:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" id="telefonoCliente" [(ngModel)]="telefonoCliente" name="telefonoCliente"
                        class="form-control" required>
                    <label for="telefonoCliente">Teléfono:</label>
                </div>
                <button type="submit" class="btn btn-secondary me-3">Enviar Cliente</button>
            </form>
        </div>
    </div>

    <!-- Servicios Section -->
    <div class="row transparent-bg p-3 rounded" id="services">
        <h1 class="mt-5 mb-4">Gestionar Servicios</h1>

        <!-- Eliminar Servicio -->
        <div class="col-lg-6 col-md-12">
            <h2>Eliminar Servicio</h2>
            <div *ngIf="servicios.length" class="filter-group">
                <select [(ngModel)]="idServicioEliminar" class="form-select">
                    <option *ngFor="let servicio of servicios" [value]="servicio.id">
                        {{ servicio.nombre }}
                    </option>
                </select>
                <button (click)="deleteServicio()" class="btn btn-danger mt-2">Eliminar Servicio</button>
            </div>
        </div>
        <!-- Crear Servicio -->
        <div class="col-lg-6 col-md-12">
            <h2>Crear Servicio</h2>
            <form (ngSubmit)="enviarServicio()" class="formulario">
                <div class="form-floating mb-3">
                    <input type="text" id="nombreServicio" [(ngModel)]="nombreServicio" name="nombreServicio"
                        class="form-control" required>
                    <label for="nombreServicio">Nombre:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" id="descripcionServicio" [(ngModel)]="descripcionServicio"
                        name="descripcionServicio" class="form-control" required>
                    <label for="descripcionServicio">Descripción:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" id="precioServicio" [(ngModel)]="precioServicio" name="precioServicio"
                        class="form-control" required>
                    <label for="precioServicio">Precio:</label>
                </div>
                <button type="submit" class="btn btn-secondary me-3">Enviar Servicio</button>
            </form>
        </div>
    </div>
</div>
