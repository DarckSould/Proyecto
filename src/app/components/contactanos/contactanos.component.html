<body>
    <section class=" container">
        <div class="columna row justify-content-center">
            <form  [formGroup]="myform" (ngSubmit)="onSubmit()" class="formulario">
                <h1>CONTACTENOS</h1>

                <div class="section">
                    <h2>Información Personal</h2>

                    <div class="form-floating mb-3">
                        <input type="username" formControlName="username" class="form-control" placeholder="name@example.com">
                        <label>Username</label>
                        <span *ngIf="myform.get('username')?.hasError('required') && myform.get('username')?.touched" class="text-danger errorLabel">
                            El <strong>username</strong> es requerido
                        </span>
                        <span *ngIf="myform.get('username')?.hasError('username') && myform.get('username')?.touched" class="text-danger errorLabel">
                            El <strong>correo</strong> es invalido
                        </span>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" formControlName="email" class="form-control" placeholder="name@example.com">
                        <label>Email</label>
                        <span *ngIf="myform.get('email')?.hasError('required') && myform.get('email')?.touched" class="text-danger errorLabel">
                            El <strong>correo</strong> es requerido
                        </span>
                        <span *ngIf="myform.get('email')?.hasError('email') && myform.get('email')?.touched" class="text-danger errorLabel">
                            El <strong>correo</strong> es invalido
                        </span>
                    </div>
                </div>

                <div class="section">
                    <h2>Mensaje</h2>

                    <div class="mb-3">
                        <textarea rows="4" class="form-control" formControlName="message" required></textarea>
                        <span *ngIf="myform.get('message')?.hasError('required') && myform.get('message')?.touched" class="text-danger errorLabel">
                            El <strong>correo</strong> es requerido
                        </span>
                        <span class="text-danger" *ngIf="myform.get('message')?.errors?.['maxlength']">
                            Debe tener como <strong>máximo</strong> 100 caracteres
                        </span>
                    </div>
                </div>

                <div class="section">
                    <h2>Adjuntar archivo</h2>
                    <div class="mb-3">
                        <input type="file" formControlName="archivo" class="form-control">
                    </div>
                </div>

                <div class="d-flex justify-content-start ms">
                    <button type="submit" class="btn btn-secondary me-3" [disabled]="myform.invalid">Guardar</button>
                    <button type="submit" class="btn btn-secondary me-3"><a href="javascript: history.go(-1)">Volver</a></button>
                </div>
            </form>
        </div>
    </section>
    <br>
</body>
